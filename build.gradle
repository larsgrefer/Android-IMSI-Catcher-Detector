// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.+'
        classpath 'org.ajoberstar:grgit:1.1.0'
    }
}

allprojects {
    repositories {
	jcenter()
        mavenCentral()
    }
}
